<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Appointment Form</title>
    <link rel="stylesheet" href="Appointment.css">
    <link rel="icon" type="image/png" href="https://e7.pngegg.com/pngimages/957/974/png-clipart-hospital-logo-clinic-health-care-physician-business.png">

</head>
<body>

<!-- BEAUTIFUL FLOATING SHAPES -->
    <div class="floating f1"></div>
    <div class="floating f2"></div>

    <!-- HEADER -->
    <div id="logo-bar">
        <img src="https://e7.pngegg.com/pngimages/957/974/png-clipart-hospital-logo-clinic-health-care-physician-business.png">
        <h2>Hospital Ni Joerge Private Medical Center</h2>
    </div>

    <!-- MAIN CONTAINER -->
    <div id="container">
    <form id="App-Form">

    <h1>Appointment Form</h1>

    <!-- SAME FIELDS (NOT MODIFIED) -->
    <div class="form-row">
        <label>Patient Name:</label>
        <input type="text" name="Pname" required>
    </div>

    <div class="form-row">
        <label>Gender:</label>
        <select name="PGender" required>
            <option value="">--Select Gender--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
    </div>

    <div class="form-row">
        <label>Birthdate:</label>
        <input type="date" name="PBirthdate" required>
    </div>
    
    <div class="form-row">
        <label>Blood Type:</label>
            <select name="PBloodType" required>
                <option value="">--Select Blood Type--</option>
                <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
            </select>
    </div>

    <div class="form-row">
        <label>Address:</label>
        <input type="text" name="PAddress" required>
    </div>

    <div class="form-row">
        <label>Contact Number:</label>
        <input type="tel" name="PContact" required>
    </div>
    
    <div class="form-row">
        <label>Email:</label><input ty
        pe="email" name="PEmail" required>
    </div>
    
    <div class="form-row">
        <label>Emergency Contact Name:</label>
        <input type="text" name="PEmergencyName" required>
    </div>
    
    <div class="form-row">
        <label>Emergency Contact Number:</label>
        <input type="tel" name="PEmergencyContact" required>
    </div>
    
    <div class="form-row">
        <label>Insurance Provider:</label>
        <input type="text" name="PInsurance">
    </div>
    
    <div class="form-row">
        <label>Symptoms / Reason:</label>
        <textarea name="PSymptoms" rows="3" required></textarea>
    </div>
    
    <div class="form-row">
        <label>Preferred Appointment Date:</label><input type="date" name="PDate" required>
    </div>

    <div class="form-row">
        <label>Doctor:</label>
        <select name="PDoctor" id="doctorSelect" required>
            <option value="">--Select Doctor--</option>
            <option value="Dr. John Sins">Dr. John Sins (Mon–Fri 9AM–4PM)</option>
            <option value="Dr. Ella Smith">Dr. Ella Smith (Tue–Sat 10AM–5PM)</option>
            <option value="Dr. Angela Dizon">Dr. Angela Dizon (Mon–Thu 8AM–2PM)</option>
            <option value="Dr. Michael Torres">Dr. Michael Torres (Wed–Sat 1PM–7PM)</option>
        </select>
    </div>

    <div class="form-row">
        <label>Preferred Time:</label>
        <select name="PTime" id="timeSelect" required>
            <option value="">--Select Time--</option>
        </select>
    </div>



    <button type="submit">Submit Appointment</button>

    </form>
    </div>

    <!-- CUSTOM MODAL -->
    <div class="modal-bg" id="modalBG">
        <div class="modal-box">
            <h3>Confirm Your Appointment</h3>
            <pre id="modalText"></pre>

            <div class="modal-buttons">
                <button id="confirmYes" style="background:#2e6bff;color:white;">Confirm</button>
                <button id="confirmNo" style="background:#d4d4d4;">Review</button>
            </div>
        </div>
    </div>
    <footer>
    © 2025 Private Medical Center. All Rights Reserved.
</footer>
<script src="script.js"></script>
</body>
</html>
