<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Patient Records</title>
<link rel="stylesheet" href="homeStyle.css">
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0f1f45, #1a3c84, #0f1f45);
        background-size: 300% 300%;
        animation: gradientBG 12s ease infinite;
        color: #fff;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
        max-height: 70vh;
        display: block;
    }
    thead, tbody, tr {
        display: table;
        width: 100%;
        table-layout: fixed;
    }
    tbody {
        display: block;
        overflow-y: auto;
        max-height: 60vh;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        text-align: left;
        word-wrap: break-word;
    }
    th {
        background-color: rgba(255, 255, 255, 0.2);
        position: sticky;
        top: 0;
        z-index: 1;
    }
    tr:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    .status-select {
        padding: 4px 6px;
        border-radius: 4px;
        border: none;
        font-weight: bold;
    }
    .delete-btn {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        background-color: #ff4b5c;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }
    .delete-btn:hover {
        background-color: #e03e50;
    }
    .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ff4b5c;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
    }
    .back-btn:hover {
        background-color: #e03e50;
    }
</style>
</head>
<body>

<h1>Patient Appointment Records</h1>

<table id="appointmentTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
            <th>Time</th>
            <th>Doctor</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- Appointment records will be injected here -->
    </tbody>
</table>

<a href="home.html" class="back-btn">Back to Home</a>

<script>
    // Fetch appointments from localStorage
    let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
    const tableBody = document.querySelector("#appointmentTable tbody");

    function renderTable() {
        tableBody.innerHTML = "";
        if (appointments.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='7' style='text-align:center;'>No records found.</td></tr>";
            return;
        }

        appointments.forEach((appointment, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${appointment.Pname || "[Empty]"}</td>
                <td>${appointment.PEmail || "[Empty]"}</td>
                <td>${appointment.PDate || "[Empty]"}</td>
                <td>${appointment.PTime || "[Empty]"}</td>
                <td>${appointment.PDoctor || "[Empty]"}</td>
                <td>
                    <select class="status-select" data-index="${index}">
                        <option value="Upcoming" ${appointment.status === "Upcoming" ? "selected" : ""}>Upcoming</option>
                        <option value="Completed" ${appointment.status === "Completed" ? "selected" : ""}>Completed</option>
                    </select>
                </td>
                <td><button class="delete-btn" data-index="${index}">Delete</button></td>
            `;
            tableBody.appendChild(row);
        });

        // Attach event listeners
        document.querySelectorAll(".status-select").forEach(select => {
            select.addEventListener("change", (e) => {
                const idx = e.target.dataset.index;
                appointments[idx].status = e.target.value;
                localStorage.setItem("appointments", JSON.stringify(appointments));
            });
        });

        document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                const idx = e.target.dataset.index;
                if (confirm("Are you sure you want to delete this record?")) {
                    appointments.splice(idx, 1);
                    localStorage.setItem("appointments", JSON.stringify(appointments));
                    renderTable();
                }
            });
        });
    }

    renderTable();
</script>

</body>
</html>
