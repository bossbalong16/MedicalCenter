<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Patient Records</title>
<link rel="stylesheet" href="homeStyle.css">
<link rel="icon" type="image/png" href="https://e7.pngegg.com/pngimages/957/974/png-clipart-hospital-logo-clinic-health-care-physician-business.png">

<style>
    /* BASE STYLES */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0f1f45, #1a3c84, #0f1f45);
        background-size: 300% 300%;
        animation: gradientBG 12s ease infinite;
        color: #fff;
        padding: 20px;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8rem;
    }

    /* RESPONSIVE TABLE CONTAINER */
    .table-container {
        overflow-x: auto;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.05);
        padding: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px; /* ensures horizontal scroll on small screens */
    }

    thead {
        background-color: rgba(255, 255, 255, 0.2);
        position: sticky;
        top: 0;
        z-index: 1;
    }

    th, td {
        padding: 12px 10px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        word-wrap: break-word;
    }

    tr:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    /* BUTTONS & SELECT */
    .status-select {
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        min-width: 100px;
    }

    .delete-btn {
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        background-color: #ff4b5c;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }

    .delete-btn:hover {
        background-color: #e03e50;
    }

    .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ff4b5c;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.3s;
    }

    .back-btn:hover {
        background-color: #e03e50;
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
        h1 { font-size: 1.5rem; }
        th, td { padding: 8px 6px; font-size: 0.9rem; }
        .status-select, .delete-btn { font-size: 0.85rem; padding: 4px 8px; }
        .back-btn { padding: 8px 16px; font-size: 0.9rem; }
    }

    @media (max-width: 480px) {
        table {
            min-width: 500px;
        }
        th, td {
            font-size: 0.8rem;
            padding: 6px 4px;
        }
        .status-select, .delete-btn {
            font-size: 0.75rem;
            padding: 3px 6px;
        }
        .back-btn {
            padding: 6px 12px;
            font-size: 0.8rem;
        }
    }
</style>
</head>
<body>

<h1>Patient Appointment Records</h1>

<div class="table-container">
    <table id="appointmentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Date</th>
                <th>Time</th>
                <th>Doctor</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Appointment records will be injected here -->
        </tbody>
    </table>
</div>

<a href="home.html" class="back-btn">Back to Home</a>

<script>
    // Fetch appointments from localStorage
    let appointments = JSON.parse(localStorage.getItem("appointments")) || [];
    const tableBody = document.querySelector("#appointmentTable tbody");

    function renderTable() {
        tableBody.innerHTML = "";
        if (appointments.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='7' style='text-align:center;'>No records found.</td></tr>";
            return;
        }

        appointments.forEach((appointment, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${appointment.Pname || "[Empty]"}</td>
                <td>${appointment.PEmail || "[Empty]"}</td>
                <td>${appointment.PDate || "[Empty]"}</td>
                <td>${appointment.PTime || "[Empty]"}</td>
                <td>${appointment.PDoctor || "[Empty]"}</td>
                <td>
                    <select class="status-select" data-index="${index}">
                        <option value="Upcoming" ${appointment.status === "Upcoming" ? "selected" : ""}>Upcoming</option>
                        <option value="Completed" ${appointment.status === "Completed" ? "selected" : ""}>Completed</option>
                    </select>
                </td>
                <td><button class="delete-btn" data-index="${index}">Delete</button></td>
            `;
            tableBody.appendChild(row);
        });

        // Attach event listeners
        document.querySelectorAll(".status-select").forEach(select => {
            select.addEventListener("change", (e) => {
                const idx = e.target.dataset.index;
                appointments[idx].status = e.target.value;
                localStorage.setItem("appointments", JSON.stringify(appointments));
            });
        });

        document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", (e) => {
                const idx = e.target.dataset.index;
                if (confirm("Are you sure you want to delete this record?")) {
                    appointments.splice(idx, 1);
                    localStorage.setItem("appointments", JSON.stringify(appointments));
                    renderTable();
                }
            });
        });
    }

    renderTable();
</script>

</body>
</html>
